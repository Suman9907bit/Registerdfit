<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  padding:20px;
}

/* CARD */

.card{
  width:100%;
  max-width:900px;
  background:#fff;
  padding:35px;
  border-radius:16px;
  box-shadow:0 20px 45px rgba(0,0,0,.25);
}

/* TITLE */

.card h3{
  text-align:center;
  margin-bottom:25px;
  color:#0b3c8a;
  font-size:24px;
  letter-spacing:.5px;
}

/* GRID FORM */

.form-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.form-grid input{
  width:100%;
  padding:13px;
  border-radius:10px;
  border:1px solid #ddd;
  outline:none;
  font-size:14px;
  transition:.3s;
  background:#f9fafc;
}

.form-grid input:focus{
  border-color:#0b3c8a;
  background:#fff;
  box-shadow:0 0 6px rgba(11,60,138,.3);
}

/* FULL WIDTH FIELD */

.full{
  grid-column:1/3;
}

/* BUTTON */

button{
  grid-column:1/3;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#0b3c8a;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:#082c63;
}

/* RESPONSIVE */

@media(max-width:768px){
  .form-grid{
    grid-template-columns:1fr;
  }
  .full,button{
    grid-column:1/2;
  }
}

</style>
</head>

<body>

<div class="card">
<h3>Student Registration</h3>

<div class="form-grid">

<input type="text" id="name" placeholder="Student Name">
<input type="text" id="roll" placeholder="Roll">

<input type="text" id="mobile" placeholder="Mobile">
<input type="text" id="father" placeholder="Father Name">

<input type="date" id="date">
<input type="text" id="course" placeholder="Course">

<input type="text" id="studentid" placeholder="Student ID" class="full">
<input type="password" id="password" placeholder="Password" class="full">

<button onclick="submitData()">Register</button>

</div>
</div>

<script>

const sheetURL = "https://script.google.com/macros/s/AKfycbwjCJQ8Et9krH_XESIqXV7589-hTqdws5jOwlHxh3-QPrXjSosoZaqjYjlCHvTQnhc/exec";

function submitData(){

  const data = {
    name: document.getElementById("name").value,
    roll: document.getElementById("roll").value,
    mobile: document.getElementById("mobile").value,
    father: document.getElementById("father").value,
    date: document.getElementById("date").value,
    course: document.getElementById("course").value,
    studentid: document.getElementById("studentid").value,
    password: document.getElementById("password").value
  };

  fetch(sheetURL,{
    method:"POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    if(res.status === "success"){
      alert("✅ Registration Successful");
      document.querySelectorAll("input").forEach(i=>i.value="");
    } else {
      alert("❌ Something went wrong");
    }
  })
  .catch(err => {
    alert("⚠ Error connecting to server");
  });
}

</script>

</body>
</html>
